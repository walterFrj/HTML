<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes com Google Fonts</title>

      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kaushan+Script&display=swap");

      body {
        font-family: "work Sans" Arial;
        font-size: 16px;
        color: black;
      }
      h1 {
        font-family: "Kaushan Script", sans-serif;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <h1>Titulo</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi laudantium

      asperiores. Veniam illum tempora eum sed fuga alias ullam labore. Magni,
      enim.
    </p>
  </body>
</html>
